@startuml
title Research Tracking - System Context

top to bottom direction

skinparam {
  shadowing false
  arrowFontSize 10
  defaultTextAlignment center
  wrapWidth 200
  maxMessageSize 100
}

hide stereotype

skinparam rectangle<<AuthorizationService>> {
  BackgroundColor #08427b
  FontColor #ffffff
  BorderColor #052e56
}
skinparam rectangle<<ResearchTracking>> {
  BackgroundColor #1168bd
  FontColor #ffffff
  BorderColor #0b4884
}
skinparam person<<Researcher>> {
  BackgroundColor #08427b
  FontColor #ffffff
  BorderColor #052e56
}
skinparam rectangle<<Website>> {
  BackgroundColor #1168bd
  FontColor #ffffff
  BorderColor #0b4884
}

package "NACC" <<enterprise>> {
  skinparam PackageBorderColor<<enterprise>> #444444
  skinparam PackageFontColor<<enterprise>> #444444

  rectangle "==Research Tracking\n<size:10>[Software System]</size>\n\nDirectory of research activity using NACC managed data" <<ResearchTracking>> as ResearchTracking
  rectangle "==Website\n<size:10>[Software System]</size>\n\nNACC website serving as entry to NACC information and data resources" <<Website>> as Website
}

rectangle "==Authorization Service\n<size:10>[Software System]</size>\n\nAuthentication and Authorization to Access Systems" <<AuthorizationService>> as AuthorizationService
person "==Researcher\n<size:10>[Person]</size>\n\nResearch user of NACC managed data" <<Researcher>> as Researcher

Website .[#707070,thickness=2].> ResearchTracking : "<color:#707070>"
Researcher .[#707070,thickness=2].> ResearchTracking : "<color:#707070>Submit publication\n<color:#707070><size:8>[REDCap]</size>"
ResearchTracking .[#707070,thickness=2].> AuthorizationService : "<color:#707070>"
Website .[#707070,thickness=2].> AuthorizationService : "<color:#707070>"
@enduml

