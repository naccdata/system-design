@startuml
title Center Administration System - Containers

top to bottom direction

skinparam {
  shadowing false
  arrowFontSize 10
  defaultTextAlignment center
  wrapWidth 200
  maxMessageSize 100
}

hide stereotype

skinparam rectangle<<CenterAdministrationSystem.AuthorizationManager>> {
  BackgroundColor #438dd5
  FontColor #ffffff
  BorderColor #2e6295
}
skinparam rectangle<<AuthorizationService>> {
  BackgroundColor #999999
  FontColor #ffffff
  BorderColor #6b6b6b
}
skinparam person<<CenterOpsSpecialist>> {
  BackgroundColor #999999
  FontColor #ffffff
  BorderColor #6b6b6b
}
skinparam rectangle<<CenterAdministrationSystem.CenterReportGeneration>> {
  BackgroundColor #438dd5
  FontColor #ffffff
  BorderColor #2e6295
}
skinparam rectangle<<CommunicationsSystem>> {
  BackgroundColor #1168bd
  FontColor #ffffff
  BorderColor #0b4884
}
skinparam rectangle<<DataRepositorySystem>> {
  BackgroundColor #1168bd
  FontColor #ffffff
  BorderColor #0b4884
}
skinparam rectangle<<CenterAdministrationSystem.PersonnelDirectorySystem>> {
  BackgroundColor #438dd5
  FontColor #ffffff
  BorderColor #2e6295
}

rectangle "==Authorization Service\n<size:10>[Software System]</size>\n\nAuthentication and Authorization to access systems" <<AuthorizationService>> as AuthorizationService
person "==Center Ops Specialist\n<size:10>[Person]</size>\n\nAdministers center operations" <<CenterOpsSpecialist>> as CenterOpsSpecialist
rectangle "==Communications System\n<size:10>[Software System]</size>\n\nSupports marketing and communication" <<CommunicationsSystem>> as CommunicationsSystem
rectangle "==Data Repository System\n<size:10>[Software System]</size>\n\nAllows acquisition, management and queries of data sets" <<DataRepositorySystem>> as DataRepositorySystem

package "Center Administration System\n[Software System]" <<CenterAdministrationSystem>> {
  skinparam PackageBorderColor<<CenterAdministrationSystem>> #444444
  skinparam PackageFontColor<<CenterAdministrationSystem>> #444444

  rectangle "==Authorization Manager\n<size:10>[Container]</size>" <<CenterAdministrationSystem.AuthorizationManager>> as CenterAdministrationSystem.AuthorizationManager
  rectangle "==Personnel Directory System\n<size:10>[Container: Existing System]</size>\n\nManages directory of NACC, ADRC and unaffiliated staff and researchers" <<CenterAdministrationSystem.PersonnelDirectorySystem>> as CenterAdministrationSystem.PersonnelDirectorySystem
  rectangle "==Center Report Generation\n<size:10>[Container]</size>" <<CenterAdministrationSystem.CenterReportGeneration>> as CenterAdministrationSystem.CenterReportGeneration
}

CenterOpsSpecialist .[#707070,thickness=2].> CenterAdministrationSystem.PersonnelDirectorySystem : "<color:#707070>Manage users"
CenterOpsSpecialist .[#707070,thickness=2].> CenterAdministrationSystem.CenterReportGeneration : "<color:#707070>Generate reports"
CenterAdministrationSystem.CenterReportGeneration .[#707070,thickness=2].> DataRepositorySystem : "<color:#707070>Request report"
CommunicationsSystem .[#707070,thickness=2].> DataRepositorySystem : "<color:#707070>Request metrics"
CenterAdministrationSystem.AuthorizationManager .[#707070,thickness=2].> AuthorizationService : "<color:#707070>authenticate and authorize user"
CenterAdministrationSystem.AuthorizationManager .[#707070,thickness=2].> AuthorizationService : "<color:#707070>create, update users and authorizations"
CenterAdministrationSystem.AuthorizationManager .[#707070,thickness=2].> CenterAdministrationSystem.PersonnelDirectorySystem : "<color:#707070>pulls users and roles"
CommunicationsSystem .[#707070,thickness=2].> CenterAdministrationSystem.PersonnelDirectorySystem : "<color:#707070>pulls contact information"
DataRepositorySystem .[#707070,thickness=2].> AuthorizationService : "<color:#707070>authenticate and authorize user"
@enduml

