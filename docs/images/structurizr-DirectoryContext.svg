@startuml
title NACC Directory - System Context

top to bottom direction

skinparam {
  shadowing false
  arrowFontSize 10
  defaultTextAlignment center
  wrapWidth 200
  maxMessageSize 100
}

hide stereotype

skinparam person<<ADRCAdminUser>> {
  BackgroundColor #08427b
  FontColor #ffffff
  BorderColor #052e56
}
skinparam rectangle<<AuthorizationService>> {
  BackgroundColor #08427b
  FontColor #ffffff
  BorderColor #052e56
}
skinparam rectangle<<NACCCommunications>> {
  BackgroundColor #1168bd
  FontColor #ffffff
  BorderColor #0b4884
}
skinparam rectangle<<NACCDirectory>> {
  BackgroundColor #1168bd
  FontColor #ffffff
  BorderColor #0b4884
}
skinparam rectangle<<ProjectManagementSystem>> {
  BackgroundColor #1168bd
  FontColor #ffffff
  BorderColor #0b4884
}
skinparam rectangle<<Website>> {
  BackgroundColor #1168bd
  FontColor #ffffff
  BorderColor #0b4884
}

package "NACC" <<enterprise>> {
  skinparam PackageBorderColor<<enterprise>> #444444
  skinparam PackageFontColor<<enterprise>> #444444

  rectangle "==Project Management System\n<size:10>[Software System]</size>\n\nManage project definitions" <<ProjectManagementSystem>> as ProjectManagementSystem
  rectangle "==NACC Directory\n<size:10>[Software System]</size>\n\nDirectory of NACC, ADRC, and affiliated project staff with roles" <<NACCDirectory>> as NACCDirectory
  rectangle "==NACC Communications\n<size:10>[Software System]</size>\n\nSubsystem to support external communications" <<NACCCommunications>> as NACCCommunications
  rectangle "==Website\n<size:10>[Software System]</size>\n\nNACC website serving as entry to NACC information and data resources" <<Website>> as Website
}

rectangle "==Authorization Service\n<size:10>[Software System]</size>\n\nAuthentication and Authorization to Access Systems" <<AuthorizationService>> as AuthorizationService
person "==ADRC Admin User\n<size:10>[Person]</size>\n\nADRC user responsible for administration tasks" <<ADRCAdminUser>> as ADRCAdminUser

Website .[#707070,thickness=2].> ProjectManagementSystem : "<color:#707070>"
Website .[#707070,thickness=2].> NACCDirectory : "<color:#707070>"
ADRCAdminUser .[#707070,thickness=2].> NACCDirectory : "<color:#707070>Adds/Removes members of ADRC\n<color:#707070><size:8>[HTTPS]</size>"
ProjectManagementSystem .[#707070,thickness=2].> NACCDirectory : "<color:#707070>"
NACCDirectory .[#707070,thickness=2].> AuthorizationService : "<color:#707070>"
NACCCommunications .[#707070,thickness=2].> NACCDirectory : "<color:#707070>"
Website .[#707070,thickness=2].> AuthorizationService : "<color:#707070>"
@enduml

