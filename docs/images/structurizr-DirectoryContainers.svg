@startuml
title NACC Directory - Containers

top to bottom direction

skinparam {
  shadowing false
  arrowFontSize 10
  defaultTextAlignment center
  wrapWidth 200
  maxMessageSize 100
}

hide stereotype

skinparam person<<ADRCAdminUser>> {
  BackgroundColor #08427b
  FontColor #ffffff
  BorderColor #052e56
}
skinparam rectangle<<AuthorizationService>> {
  BackgroundColor #08427b
  FontColor #ffffff
  BorderColor #052e56
}
skinparam rectangle<<NACCDirectory.DirectoryManagement>> {
  BackgroundColor #438dd5
  FontColor #ffffff
  BorderColor #2e6295
}
skinparam rectangle<<Website>> {
  BackgroundColor #1168bd
  FontColor #ffffff
  BorderColor #0b4884
}

person "==ADRC Admin User\n<size:10>[Person]</size>\n\nADRC user responsible for administration tasks" <<ADRCAdminUser>> as ADRCAdminUser
rectangle "==Authorization Service\n<size:10>[Software System]</size>\n\nAuthentication and Authorization to Access Systems" <<AuthorizationService>> as AuthorizationService
rectangle "==Website\n<size:10>[Software System]</size>\n\nNACC website serving as entry to NACC information and data resources" <<Website>> as Website

package "NACC Directory\n[Software System]" <<NACCDirectory>> {
  skinparam PackageBorderColor<<NACCDirectory>> #444444
  skinparam PackageFontColor<<NACCDirectory>> #444444

  rectangle "==Directory Management\n<size:10>[Container]</size>\n\nSingle page interface for managing directory entries" <<NACCDirectory.DirectoryManagement>> as NACCDirectory.DirectoryManagement
}

Website .[#707070,thickness=2].> NACCDirectory.DirectoryManagement : "<color:#707070>"
ADRCAdminUser .[#707070,thickness=2].> NACCDirectory.DirectoryManagement : "<color:#707070>Adds/Removes members of ADRC\n<color:#707070><size:8>[HTTPS]</size>"
NACCDirectory.DirectoryManagement .[#707070,thickness=2].> AuthorizationService : "<color:#707070>"
Website .[#707070,thickness=2].> AuthorizationService : "<color:#707070>"
@enduml

