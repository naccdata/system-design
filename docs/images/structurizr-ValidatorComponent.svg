@startuml
title NACC Data Repository - Data Validator - Components

top to bottom direction

skinparam {
  shadowing false
  arrowFontSize 10
  defaultTextAlignment center
  wrapWidth 200
  maxMessageSize 100
}

hide stereotype

skinparam rectangle<<NACCDataRepository.DataValidator.FormDefinitionIndex>> {
  BackgroundColor #85bbf0
  FontColor #000000
  BorderColor #5d82a8
}
skinparam rectangle<<NACCDataRepository.FormDefinitions>> {
  BackgroundColor #438dd5
  FontColor #ffffff
  BorderColor #2e6295
}
skinparam rectangle<<NACCDataRepository.DataValidator.IndexofProjectDefinitions>> {
  BackgroundColor #85bbf0
  FontColor #000000
  BorderColor #5d82a8
}
skinparam rectangle<<NACCDataRepository.ProjectMetadata>> {
  BackgroundColor #438dd5
  FontColor #ffffff
  BorderColor #2e6295
}
skinparam rectangle<<NACCDataRepository.DataValidator.ValidationController>> {
  BackgroundColor #85bbf0
  FontColor #000000
  BorderColor #5d82a8
}

rectangle "==Form Definitions\n<size:10>[Container]</size>\n\nDatabase of form definitions and quality rules" <<NACCDataRepository.FormDefinitions>> as NACCDataRepository.FormDefinitions
rectangle "==Project Metadata\n<size:10>[Container]</size>\n\nDatabase of project meta-data" <<NACCDataRepository.ProjectMetadata>> as NACCDataRepository.ProjectMetadata

package "Data Validator\n[Container]" <<NACCDataRepository.DataValidator>> {
  skinparam PackageBorderColor<<NACCDataRepository.DataValidator>> #444444
  skinparam PackageFontColor<<NACCDataRepository.DataValidator>> #444444

  rectangle "==Index of Project Definitions\n<size:10>[Component]</size>\n\nIndex of project metadata for validation" <<NACCDataRepository.DataValidator.IndexofProjectDefinitions>> as NACCDataRepository.DataValidator.IndexofProjectDefinitions
  rectangle "==Validation Controller\n<size:10>[Component]</size>\n\nAccepts forms for validation" <<NACCDataRepository.DataValidator.ValidationController>> as NACCDataRepository.DataValidator.ValidationController
  rectangle "==Form Definition Index\n<size:10>[Component]</size>\n\nIndex of form definitions in the validator" <<NACCDataRepository.DataValidator.FormDefinitionIndex>> as NACCDataRepository.DataValidator.FormDefinitionIndex
}

NACCDataRepository.DataValidator.IndexofProjectDefinitions .[#707070,thickness=2].> NACCDataRepository.ProjectMetadata : "<color:#707070>Get completenes criteria\n<color:#707070><size:8>[JSON/HTTPS]</size>"
NACCDataRepository.DataValidator.ValidationController .[#707070,thickness=2].> NACCDataRepository.DataValidator.FormDefinitionIndex : "<color:#707070>look up constraints on variables"
NACCDataRepository.DataValidator.ValidationController .[#707070,thickness=2].> NACCDataRepository.DataValidator.IndexofProjectDefinitions : "<color:#707070>look up completeness criteria"
NACCDataRepository.DataValidator.FormDefinitionIndex .[#707070,thickness=2].> NACCDataRepository.FormDefinitions : "<color:#707070>Get form definitions\n<color:#707070><size:8>[JSON/HTTPS]</size>"
@enduml

