@startuml
title Communications System - Containers

top to bottom direction

skinparam {
  shadowing false
  arrowFontSize 10
  defaultTextAlignment center
  wrapWidth 200
  maxMessageSize 100
}

hide stereotype

skinparam rectangle<<CommunicationsSystem.CRMSystem>> {
  BackgroundColor #438dd5
  FontColor #ffffff
  BorderColor #2e6295
}
skinparam rectangle<<CenterAdministrationSystem>> {
  BackgroundColor #1168bd
  FontColor #ffffff
  BorderColor #0b4884
}
skinparam person<<CommunicationSpecialist>> {
  BackgroundColor #999999
  FontColor #ffffff
  BorderColor #6b6b6b
}
skinparam rectangle<<DataRepositorySystem>> {
  BackgroundColor #1168bd
  FontColor #ffffff
  BorderColor #0b4884
}
skinparam person<<ExternalUser>> {
  BackgroundColor #08427b
  FontColor #ffffff
  BorderColor #052e56
}
skinparam rectangle<<CommunicationsSystem.WebSite>> {
  BackgroundColor #438dd5
  FontColor #ffffff
  BorderColor #2e6295
}

person "==External User\n<size:10>[Person]</size>\n\nADRC, NIA, or other external user" <<ExternalUser>> as ExternalUser
person "==Communication Specialist\n<size:10>[Person]</size>\n\nManages external center communications" <<CommunicationSpecialist>> as CommunicationSpecialist
rectangle "==Data Repository System\n<size:10>[Software System]</size>\n\nAllows acquisition, management and queries of data sets" <<DataRepositorySystem>> as DataRepositorySystem
rectangle "==Center Administration System\n<size:10>[Software System]</size>\n\nSupports managing center users and authorization, and reporting" <<CenterAdministrationSystem>> as CenterAdministrationSystem

package "Communications System\n[Software System]" <<CommunicationsSystem>> {
  skinparam PackageBorderColor<<CommunicationsSystem>> #444444
  skinparam PackageFontColor<<CommunicationsSystem>> #444444

  rectangle "==Web Site\n<size:10>[Container]</size>" <<CommunicationsSystem.WebSite>> as CommunicationsSystem.WebSite
  rectangle "==CRM System\n<size:10>[Container]</size>\n\nSupports external communication" <<CommunicationsSystem.CRMSystem>> as CommunicationsSystem.CRMSystem
}

CommunicationSpecialist .[#707070,thickness=2].> CommunicationsSystem.WebSite : "<color:#707070>Update content"
CommunicationSpecialist .[#707070,thickness=2].> CommunicationsSystem.CRMSystem : "<color:#707070>Send announcements, newsletters, etc."
ExternalUser .[#707070,thickness=2].> CommunicationsSystem.WebSite : "<color:#707070>Uses"
ExternalUser .[#707070,thickness=2].> DataRepositorySystem : "<color:#707070>Uses"
CenterAdministrationSystem .[#707070,thickness=2].> DataRepositorySystem : "<color:#707070>Request report"
CommunicationsSystem.WebSite .[#707070,thickness=2].> DataRepositorySystem : "<color:#707070>Request metrics"
CommunicationsSystem.CRMSystem .[#707070,thickness=2].> CenterAdministrationSystem : "<color:#707070>pulls contact information"
@enduml

