@startuml
title Website - System Context

top to bottom direction

skinparam {
  shadowing false
  arrowFontSize 10
  defaultTextAlignment center
  wrapWidth 200
  maxMessageSize 100
}

hide stereotype

skinparam rectangle<<AuthorizationService>> {
  BackgroundColor #08427b
  FontColor #ffffff
  BorderColor #052e56
}
skinparam person<<ExternalUser>> {
  BackgroundColor #08427b
  FontColor #ffffff
  BorderColor #052e56
}
skinparam person<<ResearchCenterUser>> {
  BackgroundColor #08427b
  FontColor #ffffff
  BorderColor #052e56
}
skinparam rectangle<<Website>> {
  BackgroundColor #1168bd
  FontColor #ffffff
  BorderColor #0b4884
}

package "NACC" <<enterprise>> {
  skinparam PackageBorderColor<<enterprise>> #444444
  skinparam PackageFontColor<<enterprise>> #444444

  rectangle "==Website\n<size:10>[Software System]</size>\n\nNACC website serving as entry to NACC information and data resources" <<Website>> as Website
}

rectangle "==Authorization Service\n<size:10>[Software System]</size>\n\nAuthentication and Authorization to Access Systems" <<AuthorizationService>> as AuthorizationService
person "==External User\n<size:10>[Person]</size>\n\nADRC, NIA, or other external user" <<ExternalUser>> as ExternalUser
person "==Research Center User\n<size:10>[Person]</size>\n\nUser at ADRC or other research center" <<ResearchCenterUser>> as ResearchCenterUser

ExternalUser .[#707070,thickness=2].> Website : "<color:#707070>Accesses website for information about NACC, data, and events"
ResearchCenterUser .[#707070,thickness=2].> Website : "<color:#707070>Use calculators for completing forms\n<color:#707070><size:8>[HTTPS]</size>"
Website .[#707070,thickness=2].> AuthorizationService : "<color:#707070>"
@enduml

