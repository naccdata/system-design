@startuml
title Reporting System - Containers

top to bottom direction

skinparam {
  shadowing false
  arrowFontSize 10
  defaultTextAlignment center
  wrapWidth 200
  maxMessageSize 100
}

hide stereotype

skinparam rectangle<<ReportingSystem.DataReportingAuditing>> {
  BackgroundColor #438dd5
  FontColor #ffffff
  BorderColor #2e6295
}
skinparam rectangle<<DataWarehouse>> {
  BackgroundColor #1168bd
  FontColor #ffffff
  BorderColor #0b4884
}
skinparam rectangle<<ReportingSystem.ReportingSystem>> {
  BackgroundColor #438dd5
  FontColor #ffffff
  BorderColor #2e6295
}
skinparam person<<ResearchCenterUser>> {
  BackgroundColor #08427b
  FontColor #ffffff
  BorderColor #052e56
}

rectangle "==Data Warehouse\n<size:10>[Software System]</size>\n\nSupports management and queries of data sets" <<DataWarehouse>> as DataWarehouse
person "==Research Center User\n<size:10>[Person]</size>\n\nUser at ADRC or other research center" <<ResearchCenterUser>> as ResearchCenterUser

package "Reporting System\n[Software System]" <<ReportingSystem>> {
  skinparam PackageBorderColor<<ReportingSystem>> #444444
  skinparam PackageFontColor<<ReportingSystem>> #444444

  rectangle "==Reporting System\n<size:10>[Container]</size>\n\nSubsystem to generate reports about data" <<ReportingSystem.ReportingSystem>> as ReportingSystem.ReportingSystem
  rectangle "==Data Reporting/Auditing\n<size:10>[Container]</size>\n\nSingle page interface for reporting on/auditing of data submissions" <<ReportingSystem.DataReportingAuditing>> as ReportingSystem.DataReportingAuditing
}

ReportingSystem.ReportingSystem .[#707070,thickness=2].> DataWarehouse : "<color:#707070>"
ReportingSystem.DataReportingAuditing .[#707070,thickness=2].> ReportingSystem.ReportingSystem : "<color:#707070>"
ResearchCenterUser .[#707070,thickness=2].> ReportingSystem.DataReportingAuditing : "<color:#707070>Views ADRC data and reports about submissions and errors\n<color:#707070><size:8>[HTTPS]</size>"
@enduml

