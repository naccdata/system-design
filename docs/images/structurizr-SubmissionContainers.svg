@startuml
title Submission System - Containers

top to bottom direction

skinparam {
  shadowing false
  arrowFontSize 10
  defaultTextAlignment center
  wrapWidth 200
  maxMessageSize 100
}

hide stereotype

skinparam rectangle<<stereotypeExternalDataCenter>> {
  BackgroundColor #08427b
  FontColor #ffffff
  BorderColor #052e56
}
skinparam rectangle<<SubmissionSystem.DataSubmission>> {
  BackgroundColor #438dd5
  FontColor #ffffff
  BorderColor #2e6295
}
skinparam rectangle<<SubmissionSystem.DataSubmissionAPI>> {
  BackgroundColor #438dd5
  FontColor #ffffff
  BorderColor #2e6295
}
skinparam rectangle<<SubmissionSystem.FilePipeline>> {
  BackgroundColor #438dd5
  FontColor #ffffff
  BorderColor #2e6295
}
skinparam rectangle<<SubmissionSystem.FormPipeline>> {
  BackgroundColor #438dd5
  FontColor #ffffff
  BorderColor #2e6295
}
skinparam rectangle<<SubmissionSystem.ImagePipeline>> {
  BackgroundColor #438dd5
  FontColor #ffffff
  BorderColor #2e6295
}
skinparam rectangle<<ResearchCenterDataSystem>> {
  BackgroundColor #08427b
  FontColor #ffffff
  BorderColor #052e56
}
skinparam person<<ResearchCenterUser>> {
  BackgroundColor #08427b
  FontColor #ffffff
  BorderColor #052e56
}

rectangle "==Research Center Data System\n<size:10>[Software System]</size>\n\nData system of research center participating in project" <<ResearchCenterDataSystem>> as ResearchCenterDataSystem
rectangle "==<<stereotype>> External Data Center\n<size:10>[Software System]</size>\n\nRepresents linked repository of specialized data." <<stereotypeExternalDataCenter>> as stereotypeExternalDataCenter
person "==Research Center User\n<size:10>[Person]</size>\n\nUser at ADRC or other research center" <<ResearchCenterUser>> as ResearchCenterUser

package "Submission System\n[Software System]" <<SubmissionSystem>> {
  skinparam PackageBorderColor<<SubmissionSystem>> #444444
  skinparam PackageFontColor<<SubmissionSystem>> #444444

  rectangle "==Form Pipeline\n<size:10>[Container]</size>\n\nReceives and validates forms" <<SubmissionSystem.FormPipeline>> as SubmissionSystem.FormPipeline
  rectangle "==Image Pipeline\n<size:10>[Container]</size>\n\nReceives, validates and transforms image headers" <<SubmissionSystem.ImagePipeline>> as SubmissionSystem.ImagePipeline
  rectangle "==File Pipeline\n<size:10>[Container]</size>\n\nRecieves, validates and transforms other data files" <<SubmissionSystem.FilePipeline>> as SubmissionSystem.FilePipeline
  rectangle "==Data Submission API\n<size:10>[Container]</size>\n\nAPI for data submission and access" <<SubmissionSystem.DataSubmissionAPI>> as SubmissionSystem.DataSubmissionAPI
  rectangle "==Data Submission\n<size:10>[Container]</size>\n\nSingle page interface for submission of all types of data" <<SubmissionSystem.DataSubmission>> as SubmissionSystem.DataSubmission
}

stereotypeExternalDataCenter .[#707070,thickness=2].> SubmissionSystem.DataSubmissionAPI : "<color:#707070>Submit specialized data\n<color:#707070><size:8>[JSON/HTTPS]</size>"
ResearchCenterDataSystem .[#707070,thickness=2].> SubmissionSystem.FormPipeline : "<color:#707070>Submit forms data\n<color:#707070><size:8>[JSON/HTTPS]</size>"
ResearchCenterDataSystem .[#707070,thickness=2].> SubmissionSystem.DataSubmissionAPI : "<color:#707070>Submit image data\n<color:#707070><size:8>[JSON/HTTPS]</size>"
SubmissionSystem.DataSubmissionAPI .[#707070,thickness=2].> SubmissionSystem.FilePipeline : "<color:#707070>"
SubmissionSystem.DataSubmissionAPI .[#707070,thickness=2].> SubmissionSystem.ImagePipeline : "<color:#707070>"
SubmissionSystem.DataSubmission .[#707070,thickness=2].> SubmissionSystem.FormPipeline : "<color:#707070>"
ResearchCenterUser .[#707070,thickness=2].> SubmissionSystem.DataSubmission : "<color:#707070>Uploads data and corrects errors\n<color:#707070><size:8>[HTTPS]</size>"
@enduml

