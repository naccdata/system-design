@startuml
title User Management - System Context

top to bottom direction

skinparam {
  shadowing false
  arrowFontSize 10
  defaultTextAlignment center
  wrapWidth 200
  maxMessageSize 100
}

hide stereotype

skinparam rectangle<<DataWarehouse>> {
  BackgroundColor #1168bd
  FontColor #ffffff
  BorderColor #0b4884
}
skinparam rectangle<<ProjectManagement>> {
  BackgroundColor #1168bd
  FontColor #ffffff
  BorderColor #0b4884
}
skinparam person<<ResearchCenterUser>> {
  BackgroundColor #08427b
  FontColor #ffffff
  BorderColor #052e56
}
skinparam rectangle<<UserManagement>> {
  BackgroundColor #1168bd
  FontColor #ffffff
  BorderColor #0b4884
}

package "NACC" <<enterprise>> {
  skinparam PackageBorderColor<<enterprise>> #444444
  skinparam PackageFontColor<<enterprise>> #444444

  rectangle "==Data Warehouse\n<size:10>[Software System]</size>\n\nSupports management and queries of data sets" <<DataWarehouse>> as DataWarehouse
  rectangle "==User Management\n<size:10>[Software System]</size>\n\nAllows centers or projects to manage their own users and access rights" <<UserManagement>> as UserManagement
  rectangle "==Project Management\n<size:10>[Software System]</size>\n\nSupports the management of projects within NACC systems" <<ProjectManagement>> as ProjectManagement
}

person "==Research Center User\n<size:10>[Person]</size>\n\nUser at ADRC or other research center" <<ResearchCenterUser>> as ResearchCenterUser

ResearchCenterUser .[#707070,thickness=2].> UserManagement : "<color:#707070>Adds/Removes Members Of Adrc\n<color:#707070><size:8>[HTTPS]</size>"
UserManagement .[#707070,thickness=2].> DataWarehouse : "<color:#707070>Create/Retire users"
ProjectManagement .[#707070,thickness=2].> UserManagement : "<color:#707070>Center information\n<color:#707070><size:8>[JSON/HTTPS]</size>"
ProjectManagement .[#707070,thickness=2].> DataWarehouse : "<color:#707070>Create/update projects"
@enduml

