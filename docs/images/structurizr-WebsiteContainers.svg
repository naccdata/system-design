@startuml
title Website - Containers

top to bottom direction

skinparam {
  shadowing false
  arrowFontSize 10
  defaultTextAlignment center
  wrapWidth 200
  maxMessageSize 100
}

hide stereotype

skinparam rectangle<<Website.AccessRequest>> {
  BackgroundColor #438dd5
  FontColor #ffffff
  BorderColor #2e6295
}
skinparam rectangle<<AuthorizationService>> {
  BackgroundColor #08427b
  FontColor #ffffff
  BorderColor #052e56
}
skinparam rectangle<<Website.Calculators>> {
  BackgroundColor #438dd5
  FontColor #ffffff
  BorderColor #2e6295
}
skinparam rectangle<<Website.DocumentationInterface>> {
  BackgroundColor #438dd5
  FontColor #ffffff
  BorderColor #2e6295
}
skinparam rectangle<<Website.LandingPage>> {
  BackgroundColor #438dd5
  FontColor #ffffff
  BorderColor #2e6295
}
skinparam person<<ResearchCenterUser>> {
  BackgroundColor #08427b
  FontColor #ffffff
  BorderColor #052e56
}

rectangle "==Authorization Service\n<size:10>[Software System]</size>\n\nAuthentication and Authorization to Access Systems" <<AuthorizationService>> as AuthorizationService
person "==Research Center User\n<size:10>[Person]</size>\n\nUser at ADRC or other research center" <<ResearchCenterUser>> as ResearchCenterUser

package "Website\n[Software System]" <<Website>> {
  skinparam PackageBorderColor<<Website>> #444444
  skinparam PackageFontColor<<Website>> #444444

  rectangle "==Access Request\n<size:10>[Container]</size>\n\nUser Access requests to change authorizations" <<Website.AccessRequest>> as Website.AccessRequest
  rectangle "==Calculators\n<size:10>[Container]</size>\n\nUser access to calculators used in form completion" <<Website.Calculators>> as Website.Calculators
  rectangle "==Documentation Interface\n<size:10>[Container]</size>\n\nProvide access to form and center documentation" <<Website.DocumentationInterface>> as Website.DocumentationInterface
  rectangle "==Landing Page\n<size:10>[Container]</size>\n\nLanding page for website with routing to subsystems" <<Website.LandingPage>> as Website.LandingPage
}

Website.AccessRequest .[#707070,thickness=2].> AuthorizationService : "<color:#707070>"
ResearchCenterUser .[#707070,thickness=2].> Website.Calculators : "<color:#707070>Use calculators for completing forms\n<color:#707070><size:8>[HTTPS]</size>"
ResearchCenterUser .[#707070,thickness=2].> Website.DocumentationInterface : "<color:#707070>Get information about NACC resources\n<color:#707070><size:8>[HTTPS]</size>"
@enduml

